<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page-4</title>
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
  </head>
  <body>
    <!-- HERO-AREA-SECTION-START -->
    <div
      style="background-image: url(./assets/img/Home-page-4-banner.jpg)"
      class="bg-cover bg-no-repeat bg-center relative z-10 after:absolute after:size-full after:inset-0 after:bg-[#073b4c] after:z-[-5] after:opacity-30"
    >
      <div class="container mx-auto">
        <div class="grid grid-cols-12 items-center">
          <div class="col-start-1 col-end-2">
            <div>
              <a href="#" class="text-[#ffffff]"
                ><i class="fa-solid fa-bars"></i
              ></a>
            </div>
          </div>
          <div class="col-start-6 col-end-8">
            <div>
              <a href="#"
                ><img
                  src="./assets/img/Logo.png"
                  alt="logo"
                  class="w-14 h-11 cursor-pointer"
              /></a>
            </div>
          </div>
          <div class="col-start-12 col-end-13">
            <div>
              <a href="#" class="text-[#ffffff]"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-12">
          <div class="col-start-3 col-end-12">
            <div>
              <div class="text-center">
                <h1
                  class="text-[46px] text-[#ffffff] font-bold w-[777px] mx-auto mb-[23px]"
                >
                  Before you create any great content figure out to market it
                  first.
                </h1>
                <p
                  class="text-[#ffffff] text-[15px] font-light w-[590px] mx-auto"
                >
                  Traffic is a great platform to stand out your website.
                  Credibly leverage existing web-enabled change rather than
                  leading-edge collaboration and idea-sharing.
                </p>
              </div>
              <div>
                <form action="#">
                  <input
                    type="url"
                    placeholder="Your Website link"
                    class="placeholder:text-sm placeholder:text-[#ffffff] text-[#ffffff] bg-[#073b4b] rounded focus:outline-none w-[241px] px-5 py-4 mr-5"
                  />
                  <input
                    type="password"
                    placeholder="Targeted keyword"
                    class="placeholder:text-sm placeholder:text-[#ffffff] text-[#ffffff] bg-[#073b4b] rounded focus:outline-none w-[241px] px-5 py-4 mr-5"
                  />
                  <input
                    type="email"
                    placeholder="Your Email"
                    class="placeholder:text-sm placeholder:text-[#ffffff] text-[#ffffff] bg-[#073b4b] rounded focus:outline-none w-[241px] px-5 py-4"
                  />
                  <input type="submit" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- HERO-AREA-SECTION-END -->
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
